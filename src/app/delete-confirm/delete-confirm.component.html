<div style="color: white;" *ngIf="item" >
    <h4>Are you sure do you want to delete this account {{item}}</h4>
    <button (click)="delete()" style="margin-left: 10px;" class="btn btn-danger">Yes</button>
    <button (click)="cancel()" style="margin-left: 10px;"  class="btn btn-primary">No</button>
</div>
