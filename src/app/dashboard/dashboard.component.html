  <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>

<!-- welcome -->

<h1 style="color: white;">Welcome {{user}}!!!
<button class="btn btn-danger" style="float: right;margin-right: 20px;" (click)="deleteConfirm()">Delete</button>
</h1>
<h4 style="color: white;">Login Date And Time : {{lDate | date :'short'}}</h4>
<a routerLink="/transaction">view transaction history</a>
<!-- delete confirm selector -->
<app-delete-confirm (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-delete-confirm>
<!-- deposit -->

<div [ngClass]="acno?'style1':''" class="container col-md-12 mt-0">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Deposit Form</h3>
				
			</div>
			<div class="card-body">
				<form [formGroup]="depositForm"  (ngSubmit)="deposit()">
          
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="acno" formControlName="acno" class="form-control" placeholder="account number" id="dep_acno" required>
						
					</div>
					<div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="pswd" formControlName="pswd"  class="form-control" placeholder="password" id="dep_pswd" required>
					</div>
					<div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>
          <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="amount" formControlName="amount" class="form-control" placeholder="amount" id="dep_amnt" required>
						
					</div>

					<div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color: red;">Invalid Amount</div>
					<div class="form-group">
						<input type="submit"  value="Deposit" class="btn float-right login_btn " style="width:50%" >
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
